spring.application.name=library-manager

management.newrelic.metrics.export.account-id =${NR_ACCOUNT_KEY}
management.newrelic.metrics.export.api-key =${NR_API_KEY}

management.endpoints.enabled-by-default=true
management.endpoints.health.enabled = true
management.endpoints.web.exposure.include=health

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:librarymanager

server.error.include-message=always